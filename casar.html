        <button onclick="sortearEAtualizar()" class="btn btn-outline-danger">Sortear Data</button>
        <div class="data shadow bg-light">
            <div id="data-sorteada"></div>
        </div>
        <script>
            function sortearData() {
            var dataInicial = new Date('2028-01-01');
            var dataFinal = new Date('2029-12-31');
            
            var timestampInicial = dataInicial.getTime();
            var timestampFinal = dataFinal.getTime();
            
            var timestampSorteado = Math.random() * (timestampFinal - timestampInicial) + timestampInicial;
            
            var dataSorteada = new Date(timestampSorteado);
            
            var dia = dataSorteada.getDate();
            var mes = dataSorteada.getMonth() + 1; // Os meses são baseados em zero (janeiro = 0)
            var ano = dataSorteada.getFullYear();
            
            return dia + '/' + mes + '/' + ano;
            }

            function sortearEAtualizar() {
            var dataSorteada = sortearData();
            document.getElementById('data-sorteada').textContent = dataSorteada;
            }
        </script>
